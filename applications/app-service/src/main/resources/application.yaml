server:
  port: 8080
spring:
  application:
    name: "users"
  r2dbc:
    url: "r2dbc:postgresql://localhost:5432/crediya"
    username: "postgres"
    password: "admin"
    pool:
      enabled: true
    initialization-mode: "always"
  devtools:
    add-properties: false
